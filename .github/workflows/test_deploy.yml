name: Test and Deploy

on:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.6

      - name: Run bundle install
        run: |
          bundle install

      - run: bundle exec rspec spec/requests/tasks_spec.rb
